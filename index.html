<!DOCTYPE html>
<html>
<head>
    <link href="/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8"/>
    <title>Google</title>
</head>

<body>
    <header>
        <div class="headerBar">
            <a class="headerLink" href="#">Почта</a>
            <a class="headerLink" href="#">Картинки</a>
            <div id="googleApps">
                <div id="appsLogoDiv">
                    <img src="/images/apps.png" alt="Applications" id="appsLogo">
                </div>
                <!-- Google Apps menu -->
                <div id="googleAppsMenu">
                    <ul id="googleAppsList">
                        <li class="googleAppsListElem">Аккаунт</li>
                        <li class="googleAppsListElem">Поиск</li>
                        <li class="googleAppsListElem">Карты</li>
                        <li class="googleAppsListElem">YouTube</li>
                        <li class="googleAppsListElem">Play</li>
                        <li class="googleAppsListElem">Новости</li>
                    </ul>
                </div>
                <!-- End of Google Apps block -->
            </div>
            <a id="headerLoginLink" href="#">
                <button type="button" id="headerLoginButton">Войти</button>
            </a>
        </div>

        
    </header>

    <main>
        <div id="content">
            <div id="mainForm">
                <img src="/images/googlelogo.png" alt="Google logo" id="googleLogo">
                <form id="searchForm" action="#">
                    <div id="searchInputDiv">
                        <img src="/images/search.png" alt="Search Logo" id="searchLogo">
                        <input id="searchInput">
                    </div>
                    <br/>
                    <button type="submit" class="mainFormButton" id="searchButton">Поиск в Google</button>
                    <button type="button" class="mainFormButton" id="lucky">Мне повезёт!</button>
                </form>
            </div>
        </div>
    </main>

    <div class="emptyDiv" id="placeholderBtwMainAndFooter"></div>

    <footer>
        <div class="footerContent">
            <p id="country">Россия</p>
            <hr class="horizontalLine">
            <div class="bottomFooter">
                <div class="bottomFooter bottomFooterNav">
                    <a class="bottomFooterLink" href="#">Всё о Google</a>
                    <a class="bottomFooterLink" href="#">Реклама</a>
                    <a class="bottomFooterLink" href="#">Для бизнеса</a>
                    <a class="bottomFooterLink" href="#">Как работает Google Поиск</a>
                </div>
                
                <div class="bottomFooter bottomFooterEco">
                    <span id="ecoLink">
                        <a class="bottomFooterLink" href="#"><img src="/images/ecoLogo.png" alt="Eco logo" id="ecoLogo">Нулевой баланс выбросов углекислого газа с 2007 года</a>
                    </span>
                </div>

                <div class="bottomFooter bottomFooterService">
                    <a class="bottomFooterLink" href="#">Конфиденциальность</a>
                    <a class="bottomFooterLink" href="#">Условия</a>
                    <a class="bottomFooterLink" href="#">Настройки</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
